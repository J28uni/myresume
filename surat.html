  <body class="bg-fixed bg-1">

    <form name="submit-to-google-sheet">
      <label for="exampleFormControlInput1" class="form-label">Email</label>
      <input type="email" class="form-control" name="email" placeholder="name@example.com" required>
      <label for="exampleFormControlInput1" class="form-label">First Name</label>
      <input name="firstName" type="text" placeholder="First Name" class="form-control">
      <label for="exampleFormControlInput1" class="form-label">Last Name</label>
      <input name="lastName" type="text" placeholder="Last Name" class="form-control">
      <button type="submit">Send</button>
    </form>
    
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbz5yPxchH77agGrou4SJqYp21jShfbaU0yY2etc9qXsiqfuJcxkGcJbK9TbFNTPR0OF/exec'
      const form = document.forms['submit-to-google-sheet']
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => console.log('Success!', response))
          .catch(error => console.error('Error!', error.message))
      })
    </script>
